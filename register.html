<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/rem.js"></script>
    <script src="js/register.js"></script>
</head>
<body>


<div class="container">
    <div class="content">
        <ul class="hcontent">
            <li class="input_tab valueip">
                <span>会员注册</span>
            </li>
            <li class="input_tab">
                <span class="label">手机号</span>
                <input type="text" placeholder="请输入手机号">
            </li>
            <li class="input_tab get_code">
                <span class="label"> 验证码</span>
                <input type="text" placeholder="请输入验证码">
                <a href="#" class="code">获取验证码</a>
            </li>
            <li class="input_tab password">
                <span class="label">密码</span>
                <input type="text" placeholder="请输入密码">
            </li>
            <li class="input_tab">
                <span class="label">车牌号</span>
                <select  id="sel">
                    <option value="1">沪</option>
                    <option value="2">豫</option>
                    <option value="3">冀</option>
                    <option value="4">京</option>
                    <option value="5">苏</option>
                    <option value="6" class="others">其他</option>
                </select>
                <input type="text" class="hide_input">
                <input type="text" placeholder="请输入车牌号">
                <!-- /# -->
            </li>
        </ul>
        <div class="fcontent">
            <h3 class="drive">驾驶证</h3>
            <p class="agree">  <i class="iconfont">&#xe695;</i>

                阅读并同意
                <a href="#">《相关条款》</a></p>
            <button class="reg">注册</button>

        </div>
    </div>
</div>

<footer class="footer clearfix">
    <div class="fl nav_grab">
        <div ><i class="iconfont icon_grab">&#xe61e;</i></div>
        <a href="javascript:;" >抢单</a>
    </div>
    <div class="fl nav_case">
        <div ><i class="iconfont icon_case">&#xe6a5;</i></div>
        <a href="javascript:;">订单</a>
    </div>
    <div class="fl nav_me">
        <div ><i class="iconfont icon_me">&#xe623;</i></div>
        <a href="javascript:;"class="active">我的</a>
    </div>
    <div class="fl nav_server ">
        <div ><i class="iconfont icon_server">&#xe7b1;</i></div>
        <a href="javascript:;">服务</a>
    </div>
</footer>
</body>
</html>

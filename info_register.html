<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/info_register.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="container">
    <div class="content">
        <h2 class="con_title">注册集正通非常简单！</h2>
        <h3 class="con_tips">扫一扫二维码，点击【关注】</h3>
        <img src="img/info_road.jpg" class="qrcode"/>
        <h4 class="margin_top font_30">或在微信公众号中搜索“集正通”</h4>
        <p class="margin_top font_30">点击 【关注】</p>
        <div class="search">

            <span>←</span>
            <span class="iconfont icon_seach">&#xe603;</span>
            <span>集正通</span>
            <span class="close">&times;</span>

        </div>
        <div class="public">
            <input type="text" placeholder="公众号">
        </div>
    </div>
</div>

<footer class="footer clearfix">
    <div class="fl nav_grab">
        <div ><i class="iconfont icon_grab">&#xe61e;</i></div>
        <a href="javascript:;" class="active">抢单</a>
    </div>
    <div class="fl nav_case">
        <div ><i class="iconfont icon_case">&#xe6a5;</i></div>
        <a href="javascript:;">订单</a>
    </div>
    <div class="fl nav_me">
        <div ><i class="iconfont icon_me">&#xe623;</i></div>
        <a href="javascript:;">我的</a>
    </div>
    <div class="fl nav_server ">
        <div ><i class="iconfont icon_server">&#xe7b1;</i></div>
        <a href="javascript:;">服务</a>
    </div>
    <div class="nav_arrow_up">
        <i class="iconfont icon_up">&#xe601;</i>
    </div>
</footer>
</body>
</html>
